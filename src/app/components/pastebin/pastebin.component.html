<div class="pastebin-container">
  <div class="stats-section">
    <div class="stat-card"><h3>{{ pastes.length }}</h3><p>Code Snippets</p></div>
    <div class="stat-card"><h3>{{ getTotalLines() }}</h3><p>Lines of Code</p></div>
    <!-- <div class="stat-card"><h3>ğŸ”—</h3><p>Share Snippets</p></div> -->
  </div>

  <div class="pastebin-input">

    <button (click)="addPaste()" class="btn btn-primary" [disabled]="!pasteText.trim()">ğŸ’¾ Save Snippet</button>
    <small>ğŸ’¡ Ctrl + Enter to save</small>
  </div>

  <div *ngIf="pastes.length > 0" class="pastebin-list">

        <strong>ğŸ’» Snippet</strong>

        <div class="timestamp">ğŸ•’ {{ paste.timestamp }} â€¢ ğŸ“ {{ paste.lines }} lines</div>
        <pre>{{ paste.text }}</pre>

        <button (click)="deletePaste(paste.id)" class="btn-sm btn-danger">ğŸ—‘ï¸ Delete</button>

    </div>
  </div>
