<div class="app-container" [attr.data-theme]="themeService.currentTheme">
  <header class="app-header">
    <div class="header-content">
      <h1>{{ title }}</h1>
      <div class="subtitle">{{ subtitle }}</div>
    </div>
<!--     
    <button class="theme-toggle" (click)="toggleTheme()" 
            [title]="'Switch to ' + (themeService.currentTheme === 'dark' ? 'light' : 'dark') + ' theme'">
      <span class="theme-icon">{{ themeService.currentTheme === 'dark' ? '☀️' : '🌙' }}</span>
      <span class="theme-text">{{ themeService.currentTheme === 'dark' ? 'Light Mode' : 'Dark Mode' }}</span>
    </button> -->
  </header>

  <div class="main-content">
    <nav class="sidebar">
      <div class="nav-title">✨ Navigation</div>
      <a routerLink="/pastebin" routerLinkActive="active" class="nav-link">
        <span class="emoji">📝</span>
        <span>PasteBin</span>
      </a>
      <a routerLink="/notes" routerLinkActive="active" class="nav-link">
        <span class="emoji">📒</span>
        <span>Notes</span>
      </a>
      <a routerLink="/code-comparator" routerLinkActive="active" class="nav-link">
        <span class="emoji">🖊️</span>
        <span>Code Comparator</span>
      </a>
      <a routerLink="/json-regex-tools" routerLinkActive="active" class="nav-link">
        <span class="emoji">🧹</span>
        <span>Json & Regex</span>
      </a>
      <a routerLink="/timestamp-uuid-tools" routerLinkActive="active" class="nav-link">
        <span class="emoji">🕒</span>
        <span>Timestamp & UUID</span>
      </a>
      <a routerLink="/api-tester" routerLinkActive="active" class="nav-link">
        <span class="emoji">🌐</span>
        <span>API Tester</span>
      </a>
      <a routerLink="/curl-converter" routerLinkActive="active" class="nav-link">
        <span class="emoji">🔁</span>
        <span>cURL Converter</span>
      </a>
      <a routerLink="/markdown-previewer" routerLinkActive="active" class="nav-link">
        <span class="emoji">📜</span>
        <span>Markdown Previewer</span>
      </a>
    </nav>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
