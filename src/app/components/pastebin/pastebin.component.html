<div class="pastebin-container">
  <div class="stats-section">
    <div class="stat-card"><h3>{{ pastes.length }}</h3><p>Code Snippets</p></div>
    <div class="stat-card"><h3>{{ getTotalLines() }}</h3><p>Lines of Code</p></div>
    <!-- <div class="stat-card"><h3>🔗</h3><p>Share Snippets</p></div> -->
  </div>

  <div class="pastebin-input">
    <textarea [(ngModel)]="pasteText" placeholder="Paste your code, logs, or notes here..."></textarea>
    <button (click)="addPaste()" class="btn btn-primary" [disabled]="!pasteText.trim()">💾 Save Snippet</button>
    <small>💡 Ctrl + Enter to save</small>
  </div>

  <div *ngIf="pastes.length > 0" class="pastebin-list">
    <div *ngFor="let paste of pastes;" class="pastebin-item">
      <div>
        <strong>💻 Snippet</strong>
        <span *ngIf="paste.language" class="language-tag">({{ paste.language }})</span>
        <div class="timestamp">🕒 {{ paste.timestamp }} • 📏 {{ paste.lines }} lines</div>
        <pre>{{ paste.text }}</pre>
      </div>
      <div class="actions">
        <button (click)="copyToClipboard(paste.text)" class="btn-sm">📋 Copy</button>
        <button (click)="deletePaste(paste.id)" class="btn-sm btn-danger">🗑️ Delete</button>
        <!-- <button (click)="copyShareLink(paste.id)" class="btn-sm btn-outline"><a [routerLink]="['/share', paste.id]" class="share-link">🔗 Share</a></button> -->
      </div>
    </div>
  </div>

  <div *ngIf="pastes.length === 0" class="pastebin-empty">
    <p>📭 No snippets yet. Paste your first one above!</p>
  </div>
</div>
