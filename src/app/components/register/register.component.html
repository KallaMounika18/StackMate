<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">✨ Join the Community</h1>
      <p class="auth-subtitle">Create your developer account</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-input"
            [(ngModel)]="userData.firstName"
            placeholder="John"
          />
        </div>
        <div class="form-group">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-input"
            [(ngModel)]="userData.lastName"
            placeholder="Doe"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          [(ngModel)]="userData.username"
          required
          minlength="3"
          #username="ngModel"
          placeholder="Choose a unique username"
        />
        <div class="error-message" *ngIf="username.invalid && username.touched">
          <div *ngIf="username.errors?.required">Username is required</div>
          <div *ngIf="username.errors?.minlength">Username must be at least 3 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          [(ngModel)]="userData.email"
          required
          email
          #email="ngModel"
          placeholder="john@example.com"
        />
        <div class="error-message" *ngIf="email.invalid && email.touched">
          <div *ngIf="email.errors?.required">Email is required</div>
          <div *ngIf="email.errors?.email">Please enter a valid email</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          [(ngModel)]="userData.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Choose a strong password"
        />
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <div *ngIf="password.errors?.required">Password is required</div>
          <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="registerForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">🎯 Create Account</span>
        <span *ngIf="isLoading">⏳ Creating account...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>
        Already have an account?
        <a routerLink="/login" class="auth-link">Sign in here</a>
      </p>
    </div>
  </div>
</div>
