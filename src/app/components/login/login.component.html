
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">🚀 Welcome Back</h1>
      <p class="auth-subtitle">Sign in to your developer toolkit</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-input"
          [(ngModel)]="credentials.username"
          required
          #username="ngModel"
          placeholder="Enter your username"
        />
        <div class="error-message" *ngIf="username.invalid && username.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          [(ngModel)]="credentials.password"
          required
          #password="ngModel"
          placeholder="Enter your password"
        />
        <div class="error-message" *ngIf="password.invalid && password.touched">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="auth-button"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">🔑 Sign In</span>
        <span *ngIf="isLoading">⏳ Signing in...</span>
      </button>
    </form>

    <div class="auth-footer">
      <p>
        Don't have an account?
        <a routerLink="/register" class="auth-link">Create one here</a>
      </p>
    </div>
  </div>
</div>
